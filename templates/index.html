<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rdio API Bookmarks</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="container">

        <div class="page-header">
            <h1>Recently Bookmarked Rdio Applications</h1>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <h3>Web Apps</h3>
                <ul id="bookmark-webapp-list"></ul>
            </div>
            <div class="col-lg-3">
                <h3>iOS</h3>
                <ul id="bookmark-ios-list"></ul>
            </div>
            <div class="col-lg-3">
                <h3>Android</h3>
                <ul id="bookmark-android-list"></ul>
            </div>
            <div class="col-lg-3">
                <h3>Github</h3>
                <ul id="bookmark-github-list"></ul>
            </div>
        </div>

    </div>

    <script type="text/template" id="bookmark-list-item">
        <strong><a href="<%- u %>" target="_blank"><%= d %></a></strong>
        <p><%- n %></p>
    </script>

    <script src="/static/js/json2.js"></script>
    <script src="/static/js/jquery-2.0.2.min.js"></script>

    <script src="/static/js/underscore-min.js"></script>
    <script src="/static/js/backbone-min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <script src="/static/js/main.js"></script>

</body>
</html>
